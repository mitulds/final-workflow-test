name: 'Sync: Main to QA (Direct Merge)'

on:
  pull_request:
    types: [closed]
    branches: ['main']

jobs:
  sync-main-into-qa:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      # Contents write is required to push to a protected branch
      contents: write

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for all branches
          fetch-depth: 0

      - name: ‚öôÔ∏è Set up Git configuration
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: üîÑ Merge main directly into qa
        run: |
          # Switch to the qa branch
          git checkout qa
          
          # Pull the latest changes for qa just in case
          git pull origin qa
          
          # Merge main into our local qa branch. The workflow will fail here
          # if there are any merge conflicts, which is the desired behavior.
          git merge origin/main
          
          # Push the merge commit to the remote qa branch
          git push origin qa
